<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Mulish&family=Open+Sans&family=Poppins&family=Red+Hat+Display&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>

        <header>
            <div>
                <p>Profile</p> <img src="Menu.svg" alt="">
            </div>
        </header>


        <main>
            <div>
                <div class="user">
                    <div class=" user-img"><img src="User image.svg" alt=""></div>
                    <div class="adew">
                        <h1>Adewale Taiwo</h1>
                        <p>House Manager</p>
                    </div>
                </div>
                <div class="big-box">
                    <div class="box">
                        <div>
                            <div>
                                <p class="text">Wallet Balance:</p>
                                <p class="num">$5046.57</p>
                            </div>
                            <div>
                                <p class="text">Total Services </p>
                                <p class="num">24</p>
                            </div>
                        </div>
                    </div>
                    <div class="box red-box">
                        <div>
                            <div class="master">Master Card</div>
                            <div class="ade">
                                <p>5999-XXXX</p>
                                <p>Adewale T.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <div class="container">

            <div>
                <div class="houses">Houses</div>

                <div class="box-container">
                    <div class="plast">
                        <div class="round">
                            <p>+</p>
                        </div>
                        <p>Add <br>Workers</p>
                    </div>

                    <div class="plast"><img src="User image.svg" alt="">
                        <p>Tobi Lateef</p>
                    </div>

                    <div class="plast"><img src="User image.svg" alt="">
                        <p>Queen Needle</p>
                    </div>

                    <div class="plast"><img src="User image.svg" alt="">
                        <p>Joan <br>Blessing</p>
                    </div>
                </div>
            </div>

            <div class="btncontainer">
                <div class="ser-all">
                    <p>Services</p>
                    <p class="all">All</p>
                </div>
                <div class="btn-box">

                    <div><img class="el-img" src="electrician.svg" alt="">
                        <p>Electrical</p>
                    </div>

                    <div class="other"><img class="ot-img" src="helmet.svg" alt="">
                        <p>Others</p>
                    </div>
                </div>
            </div>

        </div>
    </nav>
</body>

</html>
